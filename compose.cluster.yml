version: '3'
services:
  vsm:
    image: filvenus/venus-sector-manager:v0.6.0
    environment:
      - TZ=${TZ-Asia/Shanghai}
      # - VENUS_SECTOR_MANAGER_BIN=/root/venus-sector-manager
    volumes:
      - ${proofparameters-/var/tmp/filecoin-proof-parameters/}:/var/tmp/filecoin-proof-parameters/
      - ./.venus/env:/env
      - ./.venus/root:/root
      - ./.venus/data:/data
      - ./compose:/compose
    entrypoint: "/compose/scripts/wait-for-it.sh market:41235 -t 0  -- /compose/scripts/venus-sector-manager.sh"

  worker1:
    image: 0x5459/venus-worker:v0.6.6
    environment:
      - TZ=${TZ-Asia/Shanghai}
      - BELLMAN_NO_GPU=1
      - WORKER_NAME=worker1
    volumes:
      - ${proofparameters-/var/tmp/filecoin-proof-parameters/}:/var/tmp/filecoin-proof-parameters/
      - ./.venus/env:/env
      - ./.venus/root:/root
      - ./.venus/data:/data
      - ./compose:/compose
    entrypoint: "/compose/scripts//wait-for-it.sh vsm:1789 -t 0 -- /compose/scripts/venus-worker.sh"
    depends_on:
      - vsm

  worker2:
    image: 0x5459/venus-worker:v0.6.6
    environment:
      - TZ=${TZ-Asia/Shanghai}
      - BELLMAN_NO_GPU=1
      # WORKER_NAME should be change for a new worker
      - WORKER_NAME=worker2
    volumes:
      - ${proofparameters-/var/tmp/filecoin-proof-parameters/}:/var/tmp/filecoin-proof-parameters/
      - ./.venus/env:/env
      - ./.venus/root:/root
      - ./.venus/data:/data
      - ./compose:/compose
    entrypoint: "/compose/scripts//wait-for-it.sh vsm:1789 -t 0 -- /compose/scripts/venus-worker.sh"
    depends_on:
      - vsm

  ssm:
    image: filvenus/venus-tool:latest
    environment:
      - TZ=${TZ-Asia/Shanghai}
    volumes:
      - ./.venus/env:/env
      - ./.venus/root:/root
      - ./compose:/compose
    entrypoint: "/script/wait-for-it.sh market:41235 -t 0  -- /compose/scripts/venus-tool.sh"

  wallet:
    image: filvenus/venus-wallet:v1.11.0
    environment:
      - TZ=${TZ-Asia/Shanghai}
      - nettype=${NET_TYPE-2k}
    volumes:
      - ./.venus/env:/env
      - ./.venus/root:/root
      - ./compose:/compose
    entrypoint: "/script/wait-for-it.sh node:3453 -t 0  -- /compose/scripts/venus-wallet.sh"

  client:
    image: filvenus/market-client:v2.7.1
    environment:
      - TZ=${TZ-Asia/Shanghai}
    volumes:
      - ./.venus/env:/env
      - ./.venus/root:/root
      - ./.venus/data:/data
      - ./compose:/compose

    entrypoint: "/script/wait-for-it.sh wallet:5678 -t 0  -- /compose/scripts/market-client.sh"
    depends_on:
      - wallet
